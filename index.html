<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="div-scroll" class="black"><span id="result-display"></span></div>
  <div id="clear-all" class="firebrick">AC</div>
  <div id="clear" class="orange">C</div>
  <div id="power" class="gray operator">^</div>
  <div id="divide" class="gray operator">/</div>
  <div id="nine" class="black digit">9</div>
  <div id="eight" class="black digit">8</div>
  <div id="seven" class="black digit">7</div>
  <div id="multiply" class="gray operator">*</div>
  <div id="six" class="black digit">6</div>
  <div id="five" class="black digit">5</div>
  <div id="four" class="black digit">4</div>
  <div id="minus" class="gray operator">-</div>
  <div id="three" class="black digit">3</div>
  <div id="two" class="black digit">2</div>
  <div id="one" class="black digit">1</div>
  <div id="plus" class="gray operator">+</div>
  <div id="zero" class="black digit">0</div>
  <div id="point" class="black">.</div>
  <div id="equal" class="steelblue">=</div>
  <script src="./main.js"></script>
</body>
</html>
